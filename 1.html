<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><input type="number" id="Foot" onkeydown="footToMeter(this.value)" onchange="footToMeter(this.value)" >Feet <span id="hienthi1"></span> </br>
<input type="number" id="Meter" onkeydown="meterToFoot(this.value)" onchange="meterToFoot(this.value)" > Meter <span id="hienthi2" ></span>

</body><script>
    function meterToFoot(meter) {
        foot = 3.279 * meter
     document.getElementById("hienthi2").innerHTML = foot;
    }
    function footToMeter(foot){

        meter = 0.305 * foot
        document.getElementById("hienthi1").innerHTML =meter;
    }
</script>
</html>
